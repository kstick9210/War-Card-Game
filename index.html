<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Teko:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
    <script
 	src="https://code.jquery.com/jquery-3.2.1.min.js"
 	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 	crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <title>War Card Game</title>
</head>
<body>
    <main>
        <header>THIS IS WAR</header>
        <section id="landing-page">
            <div id="rules" class="click"></div>
            <div id="start" class="click"></div>
            <img id="landing-card-back" src="">
        </section>
        <section id="game-board">
            <div id="player1"></div>
            <img id="card-back1" class="card" src="">
            <img id="in-play1" class="card" src="">
            
            <div id="player2"></div>
            <img id="card-back2" class="card" src="">
            <img id="in-play2" class="card" src="">

            <div id="flip" class="click">Flip</div>
            <div id="reset" class="click" title="Restart game">Call a truce</div>
        </section>
    </main>
</body>
</html>
